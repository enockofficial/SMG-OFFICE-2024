<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://www.kenyawildlifetours.com/wp-content/uploads/2022/03/Mount-Kilimajaro-National-Parka.jpg'); /* Default background image */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }
  .container {
    max-width: 330px;
    margin: auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
  }
  .head {
    text-align: center;
  }
  .form-container {
    max-width: 400px;
    margin: auto;
  }
  label {
    font-weight: bold;
  }
  input[type="text"],
  input[type="password"],
  select {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    background-color: #2C86E9;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: green;
  }
  .taarifa {
    background-color: #f3f3f3;
    padding: 15px;
    border-radius: 5px;
  }
  input[type="button"] {
    width: 100%;
    background-color: #ddd;
    color: black;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  input[type="button"]:hover {
    background-color: #bfbfbf;
  }
  .button1 {
    width: 100%;
    background-color: red;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .button1:hover {
    background-color: #245eea;
  }
   .button2 {
    width: 100%;
    background-color: green;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .button2:hover {
    background-color: #245eea;
  }
</style>
</head>
<body>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<div class="container" id="loginForm">
    <h2 class="head">SMG OFFICE</h2>
    <form id="login">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" oninput="this.value = this.value.toUpperCase()">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
         <button type="button" onclick="login()"><i class="icon fas fa-sign-in-alt"></i> Login</button>
        <div class="forgot-password">
           <button class="button1" type="button" value="Forgot Password?" onclick="showForgotPassword()"><i class="icon fas fa-key"></i> Forgot Password?</button>
        </div>
        <p style="text-align:center; margin-top: 10px;">Don't have an account? <a href="#" onclick="showRegisterForm()">Create Account</a></p>

             <br><br>
             
            <button class="button2" type="button" value="Payment" onclick="showPayment()"><i class="fas fa-credit-card"></i> PAYMENT</button>
            </form>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


<script src="OFFICIAL.js"></script>
  <script>
      function showForgotPassword() {
        window.location.href = "https://enockofficial.github.io/SMG-OFFICE-2024/forgot_php.html";
    }

    function showRegisterForm() {
        window.location.href = "https://enockofficial.github.io/SMG-OFFICE-2024/register_php.html";
    }

    function showPayment() {
        window.location.href = "https://enockofficial.github.io/SMG-OFFICE-2024/payment_php.html";
    }

     window.onload = function() {
    // Jina la mtumiaji wa GitHub na jina la repo
    const username = 'enockofficial';
    const repoName = 'SMG-OFFICE-2024';

    // Omba data kutoka GitHub API
    fetch(`https://api.github.com/repos/${username}/${repoName}/commits`)
        .then(response => response.json())
        .then(data => {
            const changesDiv = document.getElementById('changes');
            data.forEach(commit => {
                const commitMessage = commit.commit.message;
                const commitAuthor = commit.commit.author.name;
                const commitDate = commit.commit.author.date;

                const commitInfo = `
                    <div>
                        <p><strong>Message:</strong> ${commitMessage}</p>
                        <p><strong>Author:</strong> ${commitAuthor}</p>
                        <p><strong>Date:</strong> ${commitDate}</p>
                    </div>
                `;

                changesDiv.innerHTML += commitInfo;
            });
        })
        .catch(error => console.error('Error fetching data:', error));
};
  </script>


</body>
</html>
